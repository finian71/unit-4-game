<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		  <script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets/javascript/game.js"></script>

</head>
<body>
	<div class="main-container">

		<header class="header">
			<img id="logo" src="assets/images/starwars_logo.jpg" alt="background">
			<div id="rpg">Battle for the Empire</div>
		</header>
		
		<div id="game-end-container"></div>
		<div id="game-end-text-container"></div>

		<div class ="character-selection-section">
			<img class = "character" id="Obi Wan Kenobi" src="assets/images/Characters/Kenobi.jpg">	
			<img class = "character" id="Luke" src="assets/images/Characters/luke-skywalker.jpg">		
            <img class = "character" id="Emperor Palpatine" src="assets/images/Characters/Emperor_saber.jpg">	
            <img class = "character" id="Darth Vader" src="assets/images/Characters/Vader.jpg">		
			
		</div>
		<div id="select-text">Select Your Character</div>

		<div class="arena">
		<img id='cloudcity' src ='assets/images/Characters/cloudcity.jpg'>
			<div id="player-name"></div>
			<div id="player-hp"></div> 
			<div id="player-total-hp"></div>
			<div id="opponent-name"></div>
			<div id="opponent-hp"></div> 
			<div id="opponent-total-hp"></div>
			<div id="player-fight-area"></div>
			<div id="opponent-fight-area"></div>
		</div>
		
		<button id="attack-button">Attack</button>

	</div>
</body>
</html>
